<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Имя</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error name</div>
    <br/>
    <label for="surname">Фамилия</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/>
    <label for="username">Username</label>
    <input type="text" th:field="*{email}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error username</div>
    <br/>
    <label for="roles">Права доступа</label>
    <input type="text" th:field="*{roles}" id="roles"/>
    <br/>>

    <input type="submit" value="Обновить"/>
</form>

<br/>
<br/>
<hr/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign out"/>
</form>
</body>
</html>
