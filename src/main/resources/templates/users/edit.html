<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <div th:each="user : ${user}">
        <h1>Редактирование пользователя: <p th:text="${user.getId()}"></p></h1>

        <form th:method="patch" th:action="'/' + ${user.getId()}">
            <input type="text" th:value="${user.getName()}" name="name" placeholder="Введите имя пользователя"
                   class="form-control"><br>
            <input type="text" th:value="${user.getSurname()}" name="surname"
                   placeholder="Введите фамилию пользователя" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить пользователя</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
