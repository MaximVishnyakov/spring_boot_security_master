<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Пользователи</h1>
    <table style="font-size: 25px;" class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th th:if="${username} != null">Id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th th:if="${roleAdmin} == true">Изменить пользователя</th>
            <th th:if="${roleAdmin} == true">Удалить пользователя</th>
        </tr>
        </thead>

        <tr th:each="user : ${users}">
            <td th:if="${username} != null"><a class="btn btn-warning" th:href="'/show/' + ${user.getId()}"
                                               th:utext="${user.getId()}">Id</a></td>
            <td th:text="${user.getName}"> Name</td>
            <td th:text="${user.getSurname}">surname</td>
            <td th:if="${roleAdmin} == true">
                <a th:href="'/edit/' + ${user.getId()} " class="btn btn-secondary  btn-lg" style="font-size: 20px;">Изменить</a>
            </td>
            <td th:if="${roleAdmin} == true">
                <form th:method="DELETE" th:action="'/delete/' + ${user.getId()}">
                    <button class="btn btn-danger btn-lg" style="font-size: 20px;" type="submit">Удалить</button>
                </form>
            </td>
        </tr>

    </table>
    <a th:if="${roleAdmin} == true" href="/new" class="btn btn-primary  btn-lg">Добавить пользователя</a>
    <br>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>

</html>
