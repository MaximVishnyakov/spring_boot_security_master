<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление пользователя</h1>
    <form method="post" th:action="@{/}">
        <input type="text" name="name" placeholder="Введите имя пользователя" class="form-control"><br>
        <input type="text" name="surname" placeholder="Введите фамилию пользователя" class="form-control"><br>
        <button type="submit" class="btn btn-success  btn-lg">Добавить пользователя</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
