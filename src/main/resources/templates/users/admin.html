<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>ADMIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Администратор, добро пожаловать на страницу безопасности Spring Boot!</h1>
    <div th:each="user : ${user}" class="alert alert-info mt-2">
        <label for="id">Id:</label>
        <p th:text="${user.getId()}" id="id"/>

        <label for="name">Имя:</label>
        <p th:text="${user.getName()}" id="name"/>

        <label for="lastName">Фамилия:</label>
        <p th:text="${user.getSurname()}" id="lastName"/>

        <label for="username">Username:</label>
        <p th:text="${user.getUsername()}" id="username"/>

        <label for="password">Password:</label>
        <p th:text="${user.getPassword()}" id="password"/>

        <label for="accountNonExpired">Не истек срок действия учетной записи:</label>
        <p th:text="${user.isAccountNonExpired()}" id="accountNonExpired"/>

        <label for="accountNonLocked">Не заблокирована учетная запись:</label>
        <p th:text="${user.isAccountNonLocked()}" id="accountNonLocked"/>

        <label for="credentialsNonExpired">Учетные данные не просрочены:</label>
        <p th:text="${user.isCredentialsNonExpired()}" id="credentialsNonExpired"/>

        <label for="enabled">Учетная запись включена:</label>
        <p th:text="${user.isEnabled()}" id="enabled"/>

        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Роли:</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role : ${roles}">
                <td th:text="${role}">Роль</td>
            </tr>
            </tbody>
        </table>

    </div>
    <a href="/" class="btn btn-primary  btn-lg">На главную</a>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
