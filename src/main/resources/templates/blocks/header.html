<div th:fragment="header">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary">Главная</a></li>


                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <strong th:text="${username}"></strong>
                </form>

                <form th:action="@{/user}" method="GET" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input th:if="${username} != null" class="btn btn-success" type="submit" value="Профиль"/>
                </form>

                <form th:action="@{/logout}" method="POST">
                    <a th:if="${username} == null" href="/login" class="btn btn-outline-light me-2">Войти </a>
                    <input th:if="${username} != null" class="btn btn-warning" type="submit" value="Выйти"/>
                </form>

            </div>
        </div>
    </header>
</div>
